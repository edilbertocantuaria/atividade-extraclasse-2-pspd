# Define the root logger with appender file
log4j.rootLogger=INFO, console

# Define the file appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Reduce verbosity for specific packages
log4j.logger.org.apache.hadoop.hdfs.server.namenode=WARN
log4j.logger.org.apache.hadoop.hdfs.server.datanode=WARN
log4j.logger.org.apache.hadoop.mapred=WARN
log4j.logger.org.apache.hadoop.yarn=WARN
log4j.logger.org.apache.zookeeper=WARN
